<!DOCTYPE html>
<html>

<head>
    <title>AI Music Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <center>
        <div class="header btn btn-warning">
            <h2>AI Music Web App</h2>
            <br>
            <h4>NOTE- Get your left hand wrist in front of the camera to play a Jack Harlow song. Put your right hand
                wrist in front of the camera to play a Drake song.
                <br>
                Keep yourself at least 2 feet away from the camera, so that your wrists are quickly detected.
            </h4>
        </div>
        <br>
        <button class="thing btn btn-danger">Song Name:
            <span id = "song_name">

            </span>
        </button>
    </center>
    <script src="main.js"></script>
</body>

</html>
